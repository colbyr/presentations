<!DOCTYPE html>
<html>
<head>

    </div>

</section>

<section class="slide">

    <div class="vcenter">
        <img src="img/linus.jpeg">

</section>

<section class="slide">

    <h2>It's distributed...</h2>

    <ul>

        <li class="slide">full revision tracking capabilities</li>

    </ul>

</section>

<section class="slide">

	<div class="vcenter">
		<h3>the end</h3>
	</div>
